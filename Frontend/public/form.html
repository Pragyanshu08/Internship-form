<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- Toastify CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <script defer src="./script/form.js"></script>

</head>
<body>

  <div class="container">
    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <div><button class="form-tab" onclick="showForm(0)">Personal</button></div>
      <div><button class="form-tab" onclick="showForm(1)">Academic</button></div>
      <div><button class="form-tab" onclick="showForm(2)">Skills</button></div>
      <div><button class="form-tab" onclick="showForm(3)">Projects</button></div>
      <div><button class="form-tab" onclick="showForm(4)">Experience</button></div>
      <div><button class="form-tab" onclick="showForm(5)">Upload Resume</button></div>
    </div>

    <!-- Personal Form -->
    <div class="form-step active">
      <h2>Your Personal Details</h2>
      <label>First Name:</label>
      <input type="text" name="firstName" pattern="[A-Za-z\s]+" title="Only letters allowed" >

      <label>Last Name:</label>
      <input type="text" name="lastName" >

      <label>Email:</label>
      <input type="email" name="email" >

      <label>Phone No:</label>
      <input type="tel" name="phone" pattern="\d{10}" title="Enter 10 digit number">

      <label>Address:</label>
      <textarea rows="3" cols="40" name="address" ></textarea>

      <button type="button" class="next" onclick="showForm(1)">Next >></button>
    </div>

    <!-- Academic Form -->
    <div class="form-step">
      <h2>Your Academic Profile</h2>
      <div id="academic-section-container">
        <div class="academic-section contains">
          <label>Level of Education:</label>
          <select name="education0" >
            <option value="">Select Education</option>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduation">Graduation</option>
            <option value="Post-Graduation">Post-Graduation</option>
            <option value="Other">Other</option>
          </select> 

          <label>Board/University:</label>
          <input type="text" name="board-university0">

          <label>School/Institute:</label>
          <input type="text" name="school-institute0" >

          <label>Passing Year:</label>
          <input type="month" name="passYear0">

          <label>Percentage/CGPA:</label>
          <input type="number" step="any" min="0.0" max="100.0" name="percentage0">
        </div>
      </div>

      <button type="button" class="prev" onclick="showForm(0)"><< Previous</button>
      <button type="button" class="next" onclick="showForm(2)">Next >></button>
      <button type="button" class="new" id="add-academic-btn">+ Add More</button>
    </div>

    <!-- Skills Form -->
    <div class="form-step">
      <h2>Your Skills</h2>

      <label>Domain</label>
      <div class="multi-select" id="domainSelect" >
        <div class="selected-items" id="selectedDomains"></div>
        <input type="text" id="domainInput" placeholder="Select or type new Domain..." />
        <div class="options" id="domainOptionsList">
          <!-- Options will be populated dynamically -->
        </div>
      </div>


       <label>Skills:</label>
        <div class="multi-select" id="multiSelect" >
        <div class="selected-items" id="selectedItems"></div>
        <input type="text" id="inputBox" placeholder="Select or type new skills...">
        <div class="options" id="optionsList">
          <!-- Options will be populated dynamically -->
        </div>
      </div>

      <!-- <label>Certifications:</label>
      <textarea rows="4" cols="40" name="certifications" placeholder="Mention any technical certifications you have..."></textarea> -->

      <label>Certifications:</label>
      <div class="newInput">
       <span><input type="text" name="certificaions" placeholder="Mention any technical certifications you have..."><button class="add" id="1">+</button></span>
      </div>

      <button type="button" class="prev" onclick="showForm(1)"><< Previous</button>
      <button type="button" class="next" onclick="showForm(3)">Next >></button>
    </div>

    <!-- Project Form  -->
    <div class="form-step">
      <h2>Your Projects</h2>

  <div id="project-section-container">
    <div class="project-section contains">
     <label>Project Name </label>
     <input type="text" name="project_name0" >

      <label for="desc">Description</label>
      <textarea name="desc" id="desc0" rows="1" cols="40" ></textarea>

      <label>Developer's role</label>
      <textarea name="role0" rows="1" cols="40"></textarea>

      <label>Technology used</label>
      <div class="newInput">
       <span><input type="text" name="tech_uses0"><button class="add" id="1">+</button></span>
      </div>

      <label style="margin-top: -.8rem">Project Link</label>
      <input type="url" name="project_link0">
    </div>
  </div>


      <button type="button" class="prev" onclick="showForm(2)"><< Previous</button>
      <button type="button" class="next" onclick="showForm(4)">Next >></button>

      <button type="button" class="new" id="add-project-btn">+ Add More</button>
    </div>

    <!-- Experience Form -->
    <div class="form-step">
      <h2>Your Experience</h2>

  <div id="experience-section-container">
    <div class="experience-section contains">
     <label>Company Name </label>
     <input type="text" name="company_name0">

      <label for="Position0">Position / Role</label>
      <input type="text" name="Position0">

      <label>Duration </label>
      <input type="text" name="duration0" id="duration">
      <small style="opacity: .5; margin-top: 1rem;">Eg: Month YYYY - Month YYYY</small>

    </div>
  </div>


      <button type="button" class="prev" onclick="showForm(3)"><< Previous</button>
      <button type="button" class="next" onclick="showForm(5)">Next >></button>

      <button type="button" class="new" id="add-experience-btn">+ Add More</button>
    </div>


    <!-- Upload Resume Form -->
    <div class="form-step">
      <h2>Upload Your Resume</h2>

      <label>Upload Resume (PDF/DOCX):</label>
      <input type="file" name="resume" accept=".pdf, .doc, .docx" >

      <label>Portfolio Website (if any):</label>
      <input type="url" name="portfolio" placeholder="https://yourportfolio.com">

      <label>LinkedIn Profile:</label>
      <input type="url" name="linkedin" placeholder="https://linkedin.com/in/yourname">

      <button type="button" class="prev" onclick="showForm(4)"><< Previous</button>
      <button type="button" class="submit" onclick="submitMultiForm(event)">Submit !</button>
    </div>
  </div>


  <!-- Toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
